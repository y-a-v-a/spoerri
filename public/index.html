    <link rel="stylesheet" href="/style.css" />
    <!--
    Welcome to the source of webspoerri.

  <body>
    <div id="wall">
      <img id="tableau" src="/spoerri.jpg" alt="" />
      <div class="legend">
        <h1>
          Tableau Piège En Ligne •
          <a href="http://www.ax710.org">ax710.org</a> •

            Conditions 4.0 International</a
          >.
        </h2>
        <h3>
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"
            ><img
              alt="Licence Creative Commons"
              src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png"
          /></a>
        </h3>
      </div>
    </div>
    <script>
      (function () {
        const spoerriTable = document.getElementById('tableau');

        function refresh() {
          spoerriTable.setAttribute('src', '/spoerri.jpg?d=' + Date.now());
        }

        window.setInterval(refresh, 17 * 1000);
      })();
    </script>
